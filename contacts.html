    <!--==============================content================================-->
    <section id="content">
      <div class="main">
        <div class="container_12">
          <div class="wrapper">
            <article class="grid_6">
              <div class="indent-left">
                <h3 class="p0">Contact Form</h3>
                <form id="fcf-form-id" class="fcf-form-class" method="POST"
                  action="https://formsubmit.co/sexton4mayor@gmail.com">

                  <div class="fcf-form-group">
                    <label for="Name" class="fcf-label">Your name</label>
                    <div class="fcf-input-group">
                      <input type="text" id="Name" name="Name" class="fcf-form-control" required>
                    </div>
                  </div>

                  <div class="fcf-form-group">
                    <label for="Email" class="fcf-label">Your email address</label>
                    <div class="fcf-input-group">
                      <input type="email" id="email" name="Email" class="fcf-form-control" required>
                    </div>
                  </div>

                  <div class="fcf-form-group">
                    <label for="Subject" class="fcf-label">Subject</label>
                    <div class="fcf-input-group">
                      <input type="text" id="_subject" name="Subject" class="fcf-form-control" required>
                    </div>
                  </div>

                  <div class="fcf-form-group">
                    <label for="Message" class="fcf-label">Your message</label>
                    <div class="fcf-input-group">
                      <textarea id="Message" name="Message" class="fcf-form-control" rows="4" maxlength="3000"
                        required></textarea>
                    </div>
                  </div>

                  <div class="fcf-form-group">
                    <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send
                      Message</button>
                  </div>

                </form>
              </div>
            </article>
            <article class="grid_6">
              <div class="indent-left indent-top">
                <h3 class="p0">Contact Me Directly</h3>
                <p style="font-size: large;"><strong>Email:</strong> sexton4mayor@gmail.com</p>
                <h3 class="p0">Donate To My Campaign</h3>
                <p style="font-size: large;"><strong>Donation Link:</strong> <a
                    href="https://www.efundraisingconnections.com/c/CommitteetoReElectMayorSexton/">Donations</a></p>
                </dl>
              </div>
